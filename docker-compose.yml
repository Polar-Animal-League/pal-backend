version: "3.7"
services:

  app:
    container_name: pal-backend
    restart: unless-stopped
    tty: true
    env_file:
      - .env
    networks:
      - pal
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    container_name: pal-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - 5432
      - "25000:5432"  # For windows users if can't connect to DataGrip.
    volumes:
      - pgsql-volume:/var/lib/postgresql/data:delegated
    networks:
      - pal

volumes:
  pgsql-volume:

networks:
  pal:
    driver: bridge